	<h1>Event Details</h1>
	<!--<div id="textFields"> -->
		<label for="event_name">Event Name</label>
		<input type="text" id="event_name" name=" event_name" placeholder="Event Name">
		<label for="affiliation">Affiliation</label>
		<select id="affiliation" name="affiliation">
      		<option value="clubs_societies">Clubs/Societies</option>
     		<option value="faculty">Faculty</option>
      		<option value="independent">Independent</option>
      		<option value="other">Other</option>
    	</select>
    	<label for="date">Date</label>
    	<input type="text" id="date" name= "date" placeholder="dd/mm/yyyy">
    	<label for="time">Time</label>
    	<input type="text" id="start_time" name= "start_time" placeholder="Start">
    	<label for="to">to</label>
    	<input type="text" id="end_time" name= "end_time" placeholder="End">
    	<label for="capacity">Capacity</label>
    	<select id="capacity" name="capacity">
      		<option value="25">25</option>
     		<option value="50">50</option>
      		<option value="100">100</option>
      		<option value="150">150</option>
      		<option value="200">200</option>
      		<option value="none">none</option>
    	</select>
    	<label for="membership">Membership</label>
    	<select id="membership" name="membership">
      		<option value="yes">Yes</option>
     		<option value="no">No</option>
     	</select>
     	<label for="description">Description</label>
     	<textarea id="description"name="description" placeholder="Description..."></textarea>
